<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Guessing Game</title>
</head>
<body>
    
    <div class="game">
        <div class="title">
            <h1>Guessing Game</h1>
        </div>
        <div class="body">
            <form action="">
                <label for="number">Guess any number from 1 to 5:</label>
                <input type="number" name="number" id="number" min="1" max="5" required>
               <div class="btn">
                <button type="submit">check result</button>
               </div>
            </form>
            <p class="winLostMsg"></p>
            <p class="attempts"></p>
        </div>
    </div>



    <script src="hello.js"></script>
</body>
</html>
